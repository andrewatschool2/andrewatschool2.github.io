<html>
  <script>
  //my code given ALLOWED WITH LICENSE!!!
    function openWebsite() {
  alert('AGREE TO TERMS OF SERVICE AT https://andrewatschool2.github.io/tos.html') 
  var rawURL = "https://raw.githubusercontent.com/andrewatschool2/andrewatschool2.github.io/main/New%20tab%20(2).html";
  var xhr = new XMLHttpRequest();
  xhr.open("GET", rawURL, true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var htmlCode = xhr.responseText;
      var newTab = window.open("", "_blank");
      newTab.document.open();
      newTab.document.write(htmlCode);
      newTab.document.close();
    }
  };
  xhr.send();
}
  </script>
  // i really like this css good job andrew! :D
  <button type="button" onclick="openWebsite();" style="background-color: black; color: white; font-family: Trebuchet MS, sans-serif; font-size: 30px; width: 100%; height: 100%; border: none; cursor: pointer;">Start Superproxy</button>
</html>
