<html>
  <script>
    //jacksons code not andrews
    function newTab()
      {
        var superProxy = "https://raw.githubusercontent.com/andrewatschool2/andrewatschool2.github.io/main/New%20Tab.html"
        var xhr = new XMLHttpRequest();
        xhr.open("GET", superProxy, true);
        xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var htmlCode = xhr.responseText;
      var newTab = window.open("", "_blank");
      newTab.document.open();
      newTab.document.write(htmlCode);
      newTab.document.close();
      }
   } 
}
  </script>
   <button onclick = "newTab()" > Open </button>
</html>
